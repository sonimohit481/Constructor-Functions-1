<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Add</title>
    <style>
        * {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #btn {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            background-color: aquamarine;
            padding: 10px;
        }

        #btn button {
            padding: 10px 30px;
            border-radius: 15px;
            background-color: rgb(25, 102, 76);
            color: white;
        }

        #btn>button>a {
            color: aliceblue;
            text-decoration: none;
        }

        #box {
            width: 60%;
            margin: 20px auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 10px;
            border-radius: 20px;
        }

        .box1 {
            border: 1px solid gray;
            border-radius: 10px;
        }

        .box1 #myform {
            display: flex;
            flex-direction: column;
            padding: 20px;
            /* gap:20px; */
        }

        .box1 #myform>input,
        label,
        select>option {
            margin: 5px 0px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="btn">
        <a href="admin.html"><button>ADD</button></a>
        <a href="product.html"><button>SHOW</button></a>
    </div>
    <div id="box">
        <div class="box1">
            <form id="myform">
                <label for="name">Product Name</label>
                <input type="text" id="name" placeholder="Product name" />
                <div id="category">
                    <input type="checkbox" id="check1" value="summer" />
                    <label for="check1">Summer</label>
                    <input type="checkbox" id="check2" value="winter" />
                    <label for="check2">winter</label>
                    <input type="checkbox" id="check3" value="autom" />
                    <label for="check3">autom</label>
                </div>
                <label for="image">Image Url</label>
                <input type="text" id="image" placeholder="URL" />
                <label for="price">price</label>
                <input type="number" id="price" placeholder="0000" />
                <div id="gender">
                    <p>For Gender:</p>
                    <input type="radio" id="radio1" value="Men" />
                    <label for="radio1">Men</label>
                    <input type="radio" id="radio2" value="Women" />
                    <label for="radio2">Women</label>
                    <input type="radio" id="radio3" value="Kids" />
                    <label for="radio3">Kids</label>
                </div>
                <p>Sold</p>
                <select name="sold" id="sold">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
                <input type="submit" value="ADD" id="add" />
            </form>
        </div>
    </div>
</body>
<script>


    document.querySelector("#myform").addEventListener("submit", Add);

    function Add(event) {
        event.preventDefault();
        var name = document.querySelector("#name").value;
        var catigory = "";
        if (document.querySelector("#check1").checked) {
            catigory += " " + document.querySelector("#check1").value
        }
        if (document.querySelector("#check2").checked) {
            catigory += " " + document.querySelector("#check2").value
        }
        if (document.querySelector("#check3").checked) {
            catigory += " " + document.querySelector("#check3").value
        }

        var url = document.querySelector("#image").value;
        var price = document.querySelector("#price").value;
        var sex = "";

        if (document.querySelector("#radio1").checked) {
            sex += " " + document.querySelector("#radio1").value
        }
        if (document.querySelector("#radio2").checked) {
            sex += " " + document.querySelector("#radio2").value
        }
        if (document.querySelector("#radio3").checked) {
            sex += " " + document.querySelector("#radio3").value
        }
        var sold = document.querySelector("#sold").value;


        function Obj(name, catigory, url, price, sex, sold) {
            this.name = name;
            this.category = catigory;
            this.url = url;
            this.price = price;
            this.gender = sex;
            this.sold = sold;
        }

        if (name === null || catigory === "" || url === null || price === null || sex === "") {
            alert("Invalid Credintials");
        }
        else {
            var newobj = new Obj(name, catigory, url, price, sex, sold);
            var product;
            if (localStorage.getItem("product") === null) {
                product = [];
            }
            else {
                product = JSON.parse(localStorage.getItem("product"));
            }

            product.push(newobj);
            localStorage.setItem("product", JSON.stringify(product));
            alert(name +": Is added in Product Section")
        }

    }

</script>

</html>
